<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamified Quiz</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", Arial, sans-serif;
  background: linear-gradient(#eaf6ff, #cdeffd);
}

.game {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
  text-align: center;
}

.question {
  background: #ff914d;
  color: white;
  padding: 15px 25px;
  font-size: 22px;
  border-radius: 15px;
  display: inline-block;
  margin-bottom: 10px;
}

/* Score */
#score {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
}

.scene {
  position: relative;
  height: 420px;
  background: linear-gradient(#f2f9ff, #e0f2ff);
  border-radius: 25px;
  overflow: hidden;
}

.quiz-image {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 180px;
}

.option {
  position: absolute;
  bottom: 20px;
  width: 100px;
  padding: 15px;
  background: white;
  border-radius: 15px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.2);
  transition: 0.2s;
}

.option:hover {
  transform: scale(1.05);
}

.left { left: 40px; }
.right { right: 40px; }

#result {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
}

#nextBtn {
  display: none;
  margin-top: 15px;
  padding: 10px 25px;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  background: #4caf50;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>
<div class="game">

  <div class="question" id="question"></div>
  <div id="score">Score: 0</div>

  <div class="scene">
    <img src="images/girl.jpg" class="quiz-image" alt="Tiya">
    <div class="option left" id="leftOption"></div>
    <div class="option right" id="rightOption"></div>
  </div>

  <div id="result"></div>
  <button id="nextBtn" onclick="nextQuestion()">Next Question</button>
</div>

<script>
const quiz = [
  {q:"Which path should Tiya take while walking?", correct:"Sidewalk", wrong:"Repair road path"},
  {q:"What should Tiya wear when cycling?", correct:"Helmet", wrong:"Sandals"},
  {q:"Where should Tiya cross the street?", correct:"Zebra crossing", wrong:"Anywhere"},
  {q:"Which fruit is healthy to eat daily?", correct:"Apple", wrong:"Candy"},
  {q:"How should Tiya behave in class?", correct:"Listen carefully", wrong:"Shout loudly"},
  {q:"Where should Tiya keep her school bag?", correct:"On the hook", wrong:"On the floor"},
  {q:"Which is safe to play with?", correct:"Ball", wrong:"Sharp knife"},
  {q:"Where should Tiya dispose of trash?", correct:"Dustbin", wrong:"Ground"},
  {q:"What should Tiya drink to stay healthy?", correct:"Water", wrong:"Soda"},
  {q:"Which is good for eyesight?", correct:"Carrot", wrong:"Chips"},
  {q:"Where should Tiya wait for the bus?", correct:"Bus stop", wrong:"Middle of the road"},
  {q:"Which should Tiya wear on rainy days?", correct:"Raincoat", wrong:"Shorts"},
  {q:"What should Tiya do when crossing the road?", correct:"Look both ways", wrong:"Run blindly"},
  {q:"Where should Tiya keep her bicycle?", correct:"Bicycle stand", wrong:"Sidewalk"},
  {q:"Which is safe to eat?", correct:"Cooked food", wrong:"Spoiled food"}
];

let current = 0;
let score = 0;

function loadQuestion() {
  document.getElementById("question").innerText = quiz[current].q;
  document.getElementById("score").innerText = `Score: ${score} / ${quiz.length}`;

  if (Math.random() > 0.5) {
    leftOption.innerText = quiz[current].correct;
    leftOption.onclick = () => check(true);
    rightOption.innerText = quiz[current].wrong;
    rightOption.onclick = () => check(false);
  } else {
    leftOption.innerText = quiz[current].wrong;
    leftOption.onclick = () => check(false);
    rightOption.innerText = quiz[current].correct;
    rightOption.onclick = () => check(true);
  }

  result.innerText = "";
  nextBtn.style.display = "none";
}

function check(isCorrect) {
  if (isCorrect) {
    score++;
    result.innerText = "‚úÖ Correct!";
    result.style.color = "green";
  } else {
    result.innerText = "‚ùå Wrong!";
    result.style.color = "red";
  }
  document.getElementById("score").innerText = `Score: ${score} / ${quiz.length}`;
  nextBtn.style.display = "inline-block";
}

function nextQuestion() {
  current++;
  if (current < quiz.length) {
    loadQuestion();
  } else {
    question.innerText = "üéâ Quiz Completed!";
    result.innerText = `Final Score: ${score} / ${quiz.length}`;
    result.style.color = "blue";
    leftOption.style.display = "none";
    rightOption.style.display = "none";
    nextBtn.style.display = "none";
  }
}

loadQuestion();
</script>
</body>
</html>
